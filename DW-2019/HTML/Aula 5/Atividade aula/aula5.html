    <body>
        <h1>Aula 5 - formulários, blocos e elementos semânticos</h1>
        <!-- Dentro da tag form temos 2 atributos: action and method -->
        <!-- Methods: post e get -->
        <!-- GET: pouco usado por questões de segurança -->
        <!-- POST: mais usado por ser mais seguro e encriptado -->
        <div id="principal">
            <form method="POST" action="form.php">
                <legend>Primeira parte</legend>
                <fieldset>
                    <label for="name">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo" maxlength="3" size="60" required>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="text"  placeholder="Digite seu e-mail" autofocus>
                    <br>
                    <label for="telefone">Telefone:</label>
                    <input type="number" name="telefone">
                    <br>
                    <label for="senha">Senha: </label>
                    <input type="password">
                    <br>
                    <h4>Botões do tipo checkbox</h4>
                    <label for="">Matérias do ADS:</label>
                    <br>
                    <input type="checkbox" name="materia" value="DWE" checked> 
                    DWE
                    <input type="checkbox" name="materia" value="APO"> 
                    APO
                    <input type="checkbox" name="materia" value="MAT"> 
                    MAT
                    <input type="checkbox" name="materia" value="HCT"> 
                    HCT
                </fieldset>
                <br>
                <legend>Continuação do formulário</legend>
                <fieldset>    
                    <h4>Botões do tipo radio</h4>
                    <label for="genero">Gênero: </label>
                    <input type="radio" name="opc"> Feminino
                    <input type="radio" name="opc"> Masculino
                    <input type="radio" name="opc"> Outro
                    <h4>Opções simples</h4>
                    <label for="guloseimas">Guloseimas:</label>
                    <select name="guloseimas">
                        <option>Chocolate</option>
                        <option>Panqueca</option>
                        <option>Ioio Cream</option>
                        <option>Descubra</option>
                        <option>Descubra2</option>
                    </select>
                    <br>
                    <h4>Grupos de opção</h4>
                    <select name="" id="">
                        <optgroup label="Feminino"> 
                            <option>Eloisa</option>
                            <option>Ashe</option>
                        </optgroup>
                        <optgroup label="Masculino">
                            <option value="">Gabriel</option>
                            <option value="">Lucas</option>
                            <option value="">Mateus</option>
                        </optgroup>
                    </select>
                    <br>
                    <h4>Tipos extras de input</h4>
                    <h5>Envio de arquivos:</h5>
                    <input type="file" name="arquivos">
                    <br>
                    <h5>Date e time:</h5>
                    <input type="date" name="data">
                    <input type="time" name="hora">
                    <br>
                    <br>
                    <h5>Mês e Semana</h5>
                    <input type="month" name="mês">
                    <br>
                    <input type="week" name="semana">
                    <br>
                    <label for="comentarios">Comentarios</label>
                    <br>
                    <textarea name="comentarios" cols="30" rows="10" placeholder="Digite seu comentário"></textarea>
                    <br>
                    <!-- Submit button -->
                    <input type="submit" name="enviar">
                    <!-- Limpar os dados submetidos no formulário  -->
                    <input type="reset" value="limpar">
                    <br>
                    <!-- botão normal -->
                    <button type="submit" name="Eloisa">Descubra</button>
                </fieldset>
                </form> 
            </div> 
        </body>
